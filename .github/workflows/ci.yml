# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: 🧱 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: 📚 Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: ✅ Run tests
        run: |
          poetry run pytest pandaflow/ --disable-warnings --maxfail=1

      - name: 🧹 Run linter
        run: |
          poetry run flake8 pandaflow/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
