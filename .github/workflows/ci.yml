# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: 🧱 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt  # optional: for lint/test tools

      - name: ✅ Run tests
        run: |
          pytest tests/ --disable-warnings --maxfail=1

      - name: 🧹 Run linter
        run: |
          flake8 pandaflow/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
